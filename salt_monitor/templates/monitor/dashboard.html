{% extends "base.html" %}

{% block content %}
    {% for minion, results in minions.items %}
    <h2>{{ minion }}</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>check</th>
                <th>status</th>
                <th>last checked</th>
            </tr>
        </thead>
        <tbody>
        {% for result in results %}
            <tr>
                <td><tt>{{ result.check.function }}</tt></td>
                <td>{{ result.result }}</td>
                <td title="{{ result.timestamp }}">{{ result.timestamp|timesince }} ago</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endfor %}
{% endblock content %}
