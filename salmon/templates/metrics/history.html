{% extends parent_template %}
{% block head_title %}: {{ source.name }}{% endblock %}

{% block content %}
    <h2>{{ source.name }}</h2>
    <form action="{% url "history" name=source.name %}" method="get" accept-charset="utf-8" class="form-inline">
        <div class="form-group">
        {{ form.from_date }}
        </div>
        <div class="form-group">
            to
        </div>
        <div class="form-group">
            {{ form.to_date }}
        </div>
        <div class="btn-group">
            <button class="btn btn-default" type="submit">Filter</button>
        </div>
    </form>
    <div class="row">
    {% for graph in graphs %}
    <div class="col-md-5{% cycle '' ' col-md-offset-2' %}">
        <h4>{{ graph.name }}</h4>
        <div id="{{ graph.name|slugify }}" class="graph" style="width:100%;height:300px" data-type="{{ graph.type }}" data-points="{{ graph.data }}"></div>
    </div>
    {% cycle '' '</div><div class="row">' %}
    {% endfor %}
    </div>
{% endblock %}

{% block extrajs %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/canvasjs.min.js"></script>
    <script type="text/javascript">
        (function ($, app) {

            function formatterSuffix(maxVal) {
                if (maxVal > 1000000000) {
                    return {
                        formatter: '#,,,.#',
                        suffix: 'G'
                    };
                }
                if (maxVal > 1000000) {
                    return {
                        formatter: '#,,.#',
                        suffix: 'M'
                    };
                }
                if (maxVal > 1000) {
                    return {
                        formatter: '#,.#',
                        suffix: 'k'
                    };
                }
                return {
                    formatter: '',
                    suffix: ''
                };
            }

            function drawGraphs () {
                $('.graph').each(function (idx, el) {
                    var yMax = 0, yMin = 0,
                        $graph = $(el),
                        data = $.map($graph.data('points'), function (point) {
                            if (point[1] > yMax) {
                                yMax = point[1];
                            }
                            if (point[1] < yMin) {
                                yMin = point[1];
                            }
                            return {x: point[0], y: point[1]};
                        }),
                        formatAxis = formatterSuffix(yMax),
                        type = $graph.data('type'),
                        chart = new CanvasJS.Chart(el.id, {
                            backgroundColor: 'transparent',
                            axisY: {
                                minimum: yMin,
                                valueFormatString: formatAxis.formatter,
                                suffix: formatAxis.suffix,
                                tickThickness: 0,
                                lineThickness: 1,
                                lineColor: 'rgba(0,0,0,.1)',
                                gridThickness: 1,
                                gridColor: 'rgba(0,0,0,.05)',
                                labelFontFamily: 'arial',
                                labelFontSize: 12,
                                labelFontColor: '#666'
                            },
                            axisX: {
                                tickThickness: 0,
                                lineThickness: 1,
                                lineColor: 'rgba(0,0,0,.1)',
                                gridThickness: 1,
                                gridColor: 'rgba(0,0,0,.05)',
                                labelFontFamily: 'arial',
                                labelFontSize: 12,
                                labelFontColor: '#666'
                            },
                            data: [
                                {
                                    type: 'area',
                                    color: 'rgba(151,187,205,0.9)',
                                    xValueType: 'dateTime',
                                    dataPoints: data
                                }
                            ]   
                        });
                        chart.render();
                });
            }
            drawGraphs();
            // update every minute
            setInterval(function () { app.updateContent(drawGraphs) },
                        {{ refresh_interval_history }});
            $('input[type="text"]').addClass('form-control');
        })(jQuery, window.app);
    </script>
{% endblock %}
