<div class="progress progress-{% if result.failed %}danger{% else %}success{% endif %}">
    <div class="bar" style="width: {{ result.cleaned_result|floatformat:0 }}%">
        {% if result.cleaned_result >= 50 %}
            {{ result.cleaned_result|floatformat:0 }}%
        {% endif %}
    </div>
    {% if result.cleaned_result < 50 %}
        &nbsp;<small>{{ result.cleaned_result|floatformat:0 }}%</small>
    {% endif %}
</div>
